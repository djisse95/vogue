<template name="disContent">
	<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">List All Contents</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        all content
                        <a href="/addContent" class="pull-right"><button class="btn-black">Add New</button></a>
                    </div>
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Image</th>
                                        <th>Title</th>
                                        <th>Categories</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each getContent}}
                                        <tr class="gradeA">
                                            <td></td>
                                            <td><img src="/uploads/{{getImage imageId}}" width="50" class="img-responsive"></td>
                                            <td>{{title}}</td>
                                            {{#each getCate}}
                                                <td>{{title}}</td>
                                            {{/each}}
                                            <td>
                                                <a href="/editContent/{{_id}}" id="update-con">update</a> |
                                                <a href="#" id="remove-con">delete</a>
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
