<template name="preview">
	{{#each getPreview}}
		<div class="section">
			<div class="container">
			  <div class="row">
				<div class="col-md-12">
				  <h1 class="text-fashion-a text-center">{{title}}</h1>
				  <p class="text-slider-fashion">{{text}}</p> 
				</div>
				 <div class="col-md-12">
				   <div class="slider"> 
		 		    <!-- slide swiper -->
					<div class="swiper-container swiper-container-horizontal">
						<div style="transition-duration: 0ms; " class="swiper-wrapper">
							<div class="swiper-slide swiper-slide-next"><img  class="img-responsive center-block" src="/uploads/{{getImage imageId}}"/></div>
						</div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
					<!-- /slide swiper -->	
				   </div>
				 </div>
				  <div class="col-md-12">
				     <p class="text-slider-fashion">{{text2}}</p> 
				 </div>
			</div>
		  </div>
		</div>
	
	{{/each}}

</template>
