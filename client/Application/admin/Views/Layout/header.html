<template name="header">
	<style type="text/css">
		    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .h1linheight{
 	    line-height: 50px !important;
 	}
	</style>
	<header id="header">
		<div class="header_top">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="logo">
							<h1><a href="/"><img src="/images/logo_zippamode.png" style="width:230px;"></a></h1>
						</div>
						<div class="main_menu">
							<ul class="nav navbar-nav">
								{{#if currentUser}}
									<li class="add-content"><a href="/addContent">Add Content</a></li>
								{{/if}}
								<li><a href="/" class="changelist">Home</a></li>
								{{#each dismenu}}
									<!-- <li><a href="/category/{{_id}}" id="listCate changelist">{{title}}</a></li> -->
									<li><a href="/category/{{_id}}">{{title}}</a></li>
								{{/each}}
							</ul>
						</div>
					</div>
					<div class="col-md-4" style="padding-top:35px;">
						<div class="swiper-container">
					        <div class="swiper-wrapper">
					        	{{#each getNumberPag}}
					            <div class="swiper-slide"><h1 class="h1linheight">{{this}}</h1></div>
					       
					            {{/each}}
					            
					        </div>
					        <!-- Add Pagination -->
					        <!-- <div class="swiper-pagination"></div> -->
					        <!-- Add Arrows -->
					        <div class="swiper-button-next"></div>
					        <div class="swiper-button-prev"></div>
					    </div>
					</div>
				</div>	
			</div>
		</div><!--end header top-->
		
	</header><!--end header-->
	
</template>
